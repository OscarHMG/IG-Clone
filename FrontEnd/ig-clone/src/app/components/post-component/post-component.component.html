<!-- Cards with media area -->
<mat-card class="example-card">
    <mat-card-title-group>
        <mat-card-title>{{postUserName}}</mat-card-title>
        <mat-card-subtitle>{{postDate}}</mat-card-subtitle>
        <img mat-card-sm-image src="assets/avatar.png">
    </mat-card-title-group>
    <mat-card-content>
        <p>{{postText}}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <div class="wrapper-actions">
        <div class="create-comment" (click)="createNewComment(id)">Comentar</div>
        <div class="comments" (click)="openCommentsByPost(id)">{{numberComments}} Comentarios</div>
        <div class="reacciones">{{numberReactions}} Reacciones</div>

    </div>
    <div>
        <reaction [itemId]="id" showEmojis="true"></reaction>
    </div>

</mat-card>
