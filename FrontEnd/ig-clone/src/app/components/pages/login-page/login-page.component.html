<mat-form-field class="autocomplete">
    <input type="text" placeholder="Buscar usuario" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='getUser($event.option.value)'>
        <mat-option *ngFor="let option of options" [value]="option">
            {{option.username}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>

<div id="login-wrapper">
    <img id="logo" mat-card-image src="assets/logo_ig.png" alt="IG Logo">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
        <mat-card class="shipping-card mat-elevation-z3">
            <mat-card-content>
                <h1>Iniciar Sesi칩n</h1>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Usuario" formControlName="userName">
                            <mat-error *ngIf="loginForm.controls['userName'].hasError('required')">
                                El campo usuario es <strong>requerido</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Contrase침a" formControlName="password" [type]="this.typeInput">

                            <button matSuffix type="button" mat-icon-button color="primary" (click)="this.showPwd()">
                                <mat-icon >{{this.iconPassword}}</mat-icon>
                            </button>

                            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                El campo contrase침a es <strong>requerido</strong>
                            </mat-error>
                        </mat-form-field>
                        <a [routerLink]="'/register'"><small class="resetPassword">No tienes cuenta? Registrate!</small></a>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>


                <!-- <mat-spinner></mat-spinner> -->
                <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            Iniciar Sesi칩n
          </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
